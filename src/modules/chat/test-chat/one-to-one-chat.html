<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat Test</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
  <h2>Socket.IO Chat Test</h2>
  <input id="receiverId" placeholder="Receiver ID" />
  <input id="message" placeholder="Message" />
  <button onclick="sendMessage()">Send</button>
  <ul id="messages"></ul>
  <script>
    // Connect to your NestJS server
    const socket = io('http://localhost:3000');

    // Join your user room (replace with your userId)
    const userId = prompt('Enter your userId:');
    socket.emit('join', userId);

    // Listen for incoming messages
    socket.on('receiveMessage', (msg) => {
      const li = document.createElement('li');
      li.textContent = `[From ${msg.senderId}] ${msg.content}`;
      document.getElementById('messages').appendChild(li);
    });

    function sendMessage() {
      const receiverId = document.getElementById('receiverId').value;
      const content = document.getElementById('message').value;
      socket.emit('sendMessage', {
        senderId: userId,
        receiverId,
        content
      });
    }
  </script>
</body>
</html>
